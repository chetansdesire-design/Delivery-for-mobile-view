<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Urban Casa | Dispatch Portal</title>
    
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

    <style>
        :root {
            --bg-main: #f1f5f9; --sidebar-bg: #1e293b; --card-bg: #ffffff;
            --accent-blue: #2563eb; --text-main: #0f172a; --text-dim: #64748b;
            --danger: #dc2626; --success: #059669; --border-color: #e2e8f0;
            --call-green: #22c55e; --tomorrow-blue: #0284c7;
        }

        body { margin: 0; font-family: 'Inter', sans-serif; background: var(--bg-main); color: var(--text-main); height: 100vh; overflow: hidden; }

        @keyframes rapid-blink { 
            0%, 100% { background-color: #dc2626; color: white; } 
            50% { background-color: transparent; color: #dc2626; } 
        }
        @keyframes pay-pulse { 
            0%, 100% { color: #ff0000; transform: scale(1); } 
            50% { color: #ffffff; transform: scale(1.1); } 
        }
        @keyframes blink-pay-urgent {
            0%, 100% { opacity: 1; color: #dc2626; }
            50% { opacity: 0.3; color: #000; }
        }

        .blink-qc-rapid { animation: rapid-blink 0.4s infinite; border-radius: 4px; padding: 2px 6px; }
        .stat-pay-blink { animation: pay-pulse 0.8s infinite; color: #ff0000 !important; font-weight: 900; }
        .stat-urgent { animation: rapid-blink 0.6s infinite !important; }
        .blink-pay-text { animation: blink-pay-urgent 0.7s infinite; font-weight: 900; }

        /* Day Highlights */
        .chip.today-active { background: var(--success) !important; color: white !important; border-color: var(--success) !important; }
        .chip.tomorrow-active { background: var(--tomorrow-blue) !important; color: white !important; border-color: var(--tomorrow-blue) !important; }
        
        .card-today { border: 2px solid var(--success) !important; box-shadow: 0 0 12px rgba(34, 197, 94, 0.2); position: relative; }
        .today-tag { position: absolute; top: -8px; right: 10px; background: var(--success); color: white; font-size: 8px; font-weight: 900; padding: 2px 6px; border-radius: 4px; z-index: 10; }

        #login-overlay { position: fixed; inset: 0; background: var(--bg-main); z-index: 9999; display: flex; align-items: center; justify-content: center; }
        .login-box { background: var(--card-bg); padding: 30px; border-radius: 16px; text-align: center; width: 85%; max-width: 320px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); }
        .pass-input { width: 100%; padding: 12px; margin-bottom: 15px; border: 1px solid var(--border-color); border-radius: 8px; text-align: center; font-size: 18px; letter-spacing: 4px; }
        .user-btn { width: 100%; padding: 15px; margin: 8px 0; border: none; border-radius: 8px; cursor: pointer; font-weight: 700; color: white; text-transform: uppercase; }

        #app-content { display: none; height: 100vh; flex-direction: column; }
        .header { padding: 15px; background: var(--sidebar-bg); color: white; display: flex; justify-content: space-between; align-items: center; }
        .stats-grid { display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 8px; padding: 10px; background: #0f172a; }
        .stat-card { background: rgba(255,255,255,0.1); padding: 8px; border-radius: 8px; text-align: center; border: 1px solid rgba(255,255,255,0.1); }
        .stat-val { font-size: 14px; font-weight: 800; display: block; color: white; }
        .stat-lbl { font-size: 8px; text-transform: uppercase; opacity: 0.7; color: white; }

        .search-container { padding: 10px; background: white; }
        #searchInput { width: 100%; padding: 10px; border: 1px solid var(--border-color); border-radius: 8px; font-size: 14px; box-sizing: border-box; }

        .filter-chips { display: flex; gap: 6px; overflow-x: auto; padding: 10px; background: white; border-bottom: 1px solid #e2e8f0; scrollbar-width: none; }
        .chip { padding: 6px 12px; border-radius: 20px; background: #f1f5f9; font-size: 10px; font-weight: 700; white-space: nowrap; border: 1px solid #e2e8f0; color: var(--text-dim); }
        .chip.active { background: var(--accent-blue); color: white; }

        .container { padding: 12px; flex: 1; overflow-y: auto; }
        .mobile-card { background: white; border-radius: 12px; padding: 15px; margin-bottom: 12px; border: 1px solid var(--border-color); position: relative; transition: 0.3s; }
        .card-approved { border-left: 5px solid #059669; background: #f0fdf4; }
        
        #success-overlay { display: none; position: fixed; inset: 0; background: rgba(255,255,255,0.95); z-index: 10000; align-items: center; justify-content: center; flex-direction: column; }
    </style>
</head>
<body>

    <div id="login-overlay">
        <div class="login-box">
            <h2 style="color:var(--accent-blue); margin-top:0;">URBAN CASA</h2>
            <input type="password" id="passField" class="pass-input" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢">
            <button class="user-btn" style="background:#059669;" onclick="login('Suman (Supervisor)')">SUMAN LOGIN</button>
            <button class="user-btn" style="background:var(--sidebar-bg);" onclick="login('Admin')">ADMIN LOGIN</button>
        </div>
    </div>

    <div id="success-overlay"><h1>üöö</h1><p>LOCKING DATA...</p></div>

    <div id="app-content">
        <div class="header">
            <span style="font-weight:900; font-size:16px; letter-spacing:1px;">URBAN CASA</span>
            <div style="display:flex; align-items:center; gap:10px;">
                <span id="userDisplay" style="font-weight:700; font-size:11px; opacity:0.8;"></span>
                <button onclick="location.reload()" style="background:none; border:1px solid rgba(255,255,255,0.3); color:white; border-radius:4px; font-size:10px; padding:4px 8px;">LOGOUT</button>
            </div>
        </div>

        <div class="stats-grid">
            <div id="money-stat-box" class="stat-card"><span class="stat-val" id="stat-pending-amt">‚Çπ0</span><span class="stat-lbl">To Collect</span></div>
            <div class="stat-card"><span class="stat-val" style="color:#10b981" id="stat-month-del">0</span><span class="stat-lbl">Delivered (Month)</span></div>
            <div id="qc-stat-box" class="stat-card"><span class="stat-val" id="stat-qc-count">0</span><span class="stat-lbl">New QC</span></div>
        </div>

        <div class="filter-chips">
            <div class="chip active" onclick="setFilter('ALL', this)">ALL <span id="cnt-all"></span></div>
            <div class="chip" style="color:var(--success); border-color:var(--success);" onclick="setFilter('TODAY', this)">TODAY <span id="cnt-today"></span></div>
            <div class="chip" style="color:var(--tomorrow-blue); border-color:var(--tomorrow-blue);" onclick="setFilter('TOMORROW', this)">TOMORROW <span id="cnt-tomorrow"></span></div>
            <div class="chip" onclick="setFilter('NEW', this)">NEW <span id="cnt-new"></span></div>
            <div class="chip" onclick="setFilter('PENDING', this)">PENDING <span id="cnt-pending"></span></div>
            <div class="chip" onclick="setFilter('DELIVERED', this)">DONE <span id="cnt-done"></span></div>
        </div>

        <div id="searchBar" class="search-container">
            <input type="text" id="searchInput" placeholder="üîç Search Name, Location, or Bill..." onkeyup="renderCards()">
        </div>

        <div class="container" id="card-list"></div>
    </div>

    <script>
        const firebaseConfig = { databaseURL: "https://new-dispatch-approval-default-rtdb.firebaseio.com/" };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();
        const recordsRef = db.ref('dispatch_records');

        let currentUser = '', globalData = [], currentFilter = 'ALL';

        function login(role) {
            const pass = document.getElementById('passField').value;
            if (pass !== (role === 'Admin' ? 'admin123' : 'suman2024')) return alert("Wrong Password");
            currentUser = role;
            document.getElementById('userDisplay').innerText = role.toUpperCase();
            document.getElementById('login-overlay').style.display = 'none';
            document.getElementById('app-content').style.display = 'flex';
            loadData();
        }

        function loadData() {
            recordsRef.on('value', (snapshot) => {
                const data = snapshot.val() || {};
                globalData = Object.keys(data).map(k => ({...data[k], id: k})).reverse();
                updateStats();
                renderCards();
            });
        }

        function getDateStr(offset = 0) {
            const d = new Date();
            d.setDate(d.getDate() + offset);
            return d.toISOString().split('T')[0];
        }

        function setFilter(filterType, el) {
            currentFilter = filterType;
            document.querySelectorAll('.chip').forEach(c => c.classList.remove('active', 'today-active', 'tomorrow-active'));
            
            if (filterType === 'TODAY') el.classList.add('today-active');
            else if (filterType === 'TOMORROW') el.classList.add('tomorrow-active');
            else el.classList.add('active');
            
            document.getElementById('searchBar').style.display = (filterType === 'ALL') ? 'block' : 'none';
            if(filterType !== 'ALL') document.getElementById('searchInput').value = '';
            renderCards();
        }

        function updateStats() {
            let stats = { amt: 0, monthDone: 0, qc: 0, all: 0, new: 0, pending: 0, today: 0, tomorrow: 0 };
            const now = new Date();
            const todayStr = getDateStr(0);
            const tomorrowStr = getDateStr(1);

            globalData.forEach(item => {
                stats.all++;
                if (item.date === todayStr) stats.today++;
                if (item.date === tomorrowStr) stats.tomorrow++;
                if (item.statusText === 'NEW') { stats.new++; stats.qc++; }
                if (item.statusText === 'PENDING') stats.pending++;
                if (item.statusText === 'DELIVERED') {
                    const itemDate = new Date(item.date);
                    if (itemDate.getMonth() === now.getMonth() && itemDate.getFullYear() === now.getFullYear()) stats.monthDone++;
                }
                if (item.payPending === 'YES' && !item.payReceived) stats.amt += parseFloat(item.payAmount || 0);
            });

            document.getElementById('cnt-all').innerText = `(${stats.all})`;
            document.getElementById('cnt-today').innerText = `(${stats.today})`;
            document.getElementById('cnt-tomorrow').innerText = `(${stats.tomorrow})`;
            document.getElementById('cnt-new').innerText = `(${stats.new})`;
            document.getElementById('cnt-pending').innerText = `(${stats.pending})`;
            document.getElementById('cnt-done').innerText = `(${stats.monthDone})`;

            const moneyVal = document.getElementById('stat-pending-amt');
            moneyVal.innerText = `‚Çπ${stats.amt}`;
            stats.amt > 0 ? moneyVal.classList.add('stat-pay-blink') : moneyVal.classList.remove('stat-pay-blink');

            document.getElementById('stat-qc-count').innerText = stats.qc;
            const qcBox = document.getElementById('qc-stat-box');
            stats.qc > 0 ? qcBox.classList.add('stat-urgent') : qcBox.classList.remove('stat-urgent');
            document.getElementById('stat-month-del').innerText = stats.monthDone;
        }

        function renderCards() {
            const list = document.getElementById('card-list');
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const todayStr = getDateStr(0);
            const tomorrowStr = getDateStr(1);
            list.innerHTML = '';

            globalData.forEach(item => {
                let isMatch = false;
                if (currentFilter === 'ALL') isMatch = true;
                else if (currentFilter === 'TODAY' && item.date === todayStr) isMatch = true;
                else if (currentFilter === 'TOMORROW' && item.date === tomorrowStr) isMatch = true;
                else if (item.statusText === currentFilter) isMatch = true;

                if (!isMatch) return;

                if (currentFilter === 'ALL' && searchTerm) {
                    const sMatch = (item.name || '').toLowerCase().includes(searchTerm) || 
                                   (item.loc || '').toLowerCase().includes(searchTerm) || 
                                   (item.billNo || '').toLowerCase().includes(searchTerm);
                    if (!sMatch) return;
                }

                const isDelivered = item.statusText === 'DELIVERED';
                const isToday = item.date === todayStr;
                const card = document.createElement('div');
                card.className = `mobile-card ${item.approved && !isDelivered ? 'card-approved' : ''} ${isToday && !isDelivered ? 'card-today' : ''}`;
                
                card.innerHTML = `
                    ${isToday && !isDelivered ? '<span class="today-tag">Today</span>' : ''}
                    <div style="display:flex; justify-content:space-between; align-items:flex-start;">
                        <div style="display:flex; flex-direction:column; flex:1;">
                            <div style="display:flex; align-items:center; gap:8px;">
                                <span style="font-weight:800; font-size:15px;">${item.name}</span>
                                ${item.phone ? `<a href="tel:${item.phone}" style="text-decoration:none; background:var(--call-green); color:white; width:22px; height:22px; border-radius:50%; display:flex; align-items:center; justify-content:center; font-size:10px;">üìû</a>` : ''}
                            </div>
                            <div style="font-size:11px; color:gray; margin-top:4px;">Bill: ${item.billNo || 'NA'} | Exe: ${item.exec || 'NA'}</div>
                        </div>
                        <span class="status-pill ${item.statusText === 'NEW' ? 'blink-qc-rapid' : ''}" style="font-size:10px; font-weight:900; min-width:60px; text-align:right;">${item.statusText}</span>
                    </div>
                    <div style="display:flex; justify-content:space-between; align-items:center; margin:10px 0; padding-top:10px; border-top:1px solid #eee;">
                        <div style="flex: 1;">
                            <span style="font-size:8px; font-weight:800; color:var(--accent-blue);">üìÖ DATE</span><br>
                            <input type="date" value="${item.date}" ${(isDelivered && currentUser !== 'Admin') ? 'disabled' : ''} onchange="recordsRef.child('${item.id}').update({date: this.value})" style="border:1px solid #ccc; font-size:12px; font-weight:700; border-radius:4px; padding:2px; width: 90%;">
                        </div>
                        <div style="text-align:right; flex: 1;">
                            <span style="font-size:8px; font-weight:800; color:var(--accent-blue);">üìç LOCATION</span><br>
                            <span style="font-size:12px; font-weight:800; color: #0f172a; display: block; overflow: hidden; text-overflow: ellipsis; white-space: nowrap;">${item.loc || 'N/A'}</span>
                            <div style="margin-top: 5px;">
                                <span style="font-size:8px; font-weight:800; color:gray;">üìí QTY</span><br>
                                <span style="font-size:14px; font-weight:900;">${item.qty || '1'}</span>
                            </div>
                        </div>
                    </div>
                    <div style="margin:10px 0; padding:10px; background:#f8fafc; border-radius:8px; border:1px solid #e2e8f0;">
                        ${item.payPending === 'YES' ? 
                            (item.payReceived ? `<span style="color:var(--success); font-weight:800;">‚úÖ PAYMENT RECEIVED</span>` : 
                            `<div style="display:flex; justify-content:space-between; align-items:center;"><b class="blink-pay-text">üí∞ COLLECT: ‚Çπ${item.payAmount}</b>${(currentUser === 'Admin' && isDelivered) ? `<button onclick="recordsRef.child('${item.id}').update({payReceived:true})" style="background:red; color:white; border:none; padding:5px; border-radius:4px; font-size:9px;">MARK PAID</button>` : ''}</div>`) : `<span style="color:var(--success)">‚úÖ PREPAID</span>`}
                    </div>
                    <div style="display:flex; gap:8px;">${getActionBtn(item)}</div>
                `;
                list.appendChild(card);
            });
        }

        function getActionBtn(item) {
            if (currentUser === 'Admin') return `<button onclick="recordsRef.child('${item.id}').update({approved:!${item.approved}})" style="flex:1; padding:12px; border-radius:6px; border:none; background:#2563eb; color:white; font-weight:700;">${item.approved ? 'REVOKE' : 'APPROVE'}</button>`;
            if (item.statusText === 'NEW') return `<button onclick="recordsRef.child('${item.id}').update({statusText:'PENDING'})" style="flex:1; background:var(--accent-blue); color:white; border:none; padding:12px; border-radius:8px; font-weight:700;">QC OK - PACKED</button>`;
            if (item.statusText === 'PENDING' && !item.approved) return `<div style="flex:1; text-align:center; padding:12px; color:gray; font-size:11px; border:1px dashed #ccc; border-radius:8px; font-weight:700;">‚è≥ WAITING APPROVAL</div>`;
            if (item.approved && item.statusText !== 'DELIVERED') return `<button onclick="shareAndDeliver('${item.id}')" style="flex:1; background:#25d366; color:white; border:none; padding:12px; border-radius:8px; font-weight:700;">üì§ DISPATCH</button>`;
            if (item.statusText === 'DELIVERED') return `<div style="flex:1; text-align:center; color:var(--success); font-weight:800; padding:12px; border:1px solid var(--success); border-radius:8px;">‚úì DELIVERED</div>`;
        }

        function shareAndDeliver(id) {
            const item = globalData.find(i => i.id === id);
            const dDate = new Date().toLocaleDateString('en-GB');
            const bDateRaw = item.date || "";
            const bDate = bDateRaw.includes('-') ? bDateRaw.split('-').reverse().join('/') : bDateRaw;
            const payStatus = item.payReceived ? 'PAID' : (item.payPending === 'YES' ? '‚Çπ' + item.payAmount : 'PAID');
            
            const msg = `URBAN CASA DISPATCH\n------------------------------------------\nüìÖDispatch Date: ${dDate}\n\nüìÖBill Date: ${bDate}\n\nüßæBill No: ${item.billNo || 'N/A'}\n\nüë§Customer: ${item.name}\n\nüë§Sales Executive: ${item.exec || 'N/A'}\n\nüìçLocation: ${item.loc}\n\nüìíQty: ${item.qty || '1'}\n\nüí∞Payment Due: ${payStatus}\n\n‚úÖQC Checked By: Suman\n------------------------------------------\nüööStatus: Dispatched`;
            
            document.getElementById('success-overlay').style.display = 'flex';
            recordsRef.child(id).update({ statusText: 'DELIVERED' });
            setTimeout(() => {
                document.getElementById('success-overlay').style.display = 'none';
                window.open(`https://wa.me/?text=${encodeURIComponent(msg)}`, '_blank');
            }, 600);
        }
    </script>
</body>
</html>
