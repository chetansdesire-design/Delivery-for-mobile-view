<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Urban Casa | Dispatch Portal</title>
    
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

    <style>
        :root {
            --bg-main: #f1f5f9; --sidebar-bg: #1e293b; --card-bg: #ffffff;
            --accent-blue: #2563eb; --text-main: #0f172a; 
            --danger: #dc2626; --success: #059669; --warning: #f59e0b;
            --call-green: #22c55e;
        }

        body { margin: 0; font-family: 'Inter', sans-serif; background: var(--bg-main); color: var(--text-main); height: 100vh; overflow: hidden; }

        /* NEW COLOR ANIMATIONS */
        @keyframes amber-blink { 
            0%, 100% { background-color: #f59e0b; color: #000; } 
            50% { background-color: #1e293b; color: #f59e0b; } 
        }

        @keyframes urgent-red-blink { 
            0%, 100% { background-color: #dc2626; color: white; } 
            50% { background-color: #1e293b; color: #dc2626; } 
        }

        /* Top Row Cash Blinking (Amber) */
        .stat-pay-blink { animation: amber-blink 0.8s infinite !important; border: 2px solid white !important; }
        
        /* Top Row QC Blinking (Red) */
        .stat-urgent { animation: urgent-red-blink 0.5s infinite !important; }

        .header { padding: 12px; background: var(--sidebar-bg); color: white; display: flex; justify-content: space-between; align-items: center; }
        .stats-grid { display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 8px; padding: 10px; background: #0f172a; }
        .stat-card { background: rgba(255,255,255,0.1); padding: 8px; border-radius: 8px; text-align: center; border: 1px solid rgba(255,255,255,0.1); }
        .stat-val { font-size: 14px; font-weight: 800; display: block; color: white; }
        .stat-lbl { font-size: 8px; text-transform: uppercase; opacity: 0.8; color: white; font-weight: 700; }

        .container { padding: 12px; flex: 1; overflow-y: auto; height: calc(100vh - 160px); }
        .mobile-card { background: white; border-radius: 12px; padding: 15px; margin-bottom: 12px; border: 1px solid #e2e8f0; }
        
        /* High Visibility Collect Box */
        .collect-box { background: #ffef00; color: #000; padding: 10px; border-radius: 8px; border: 2px solid #000; font-weight: 900; display: flex; justify-content: space-between; align-items: center; }
    </style>
</head>
<body>

    <div id="app-content" style="display:block;">
        <div class="stats-grid">
            <div id="money-stat-box" class="stat-card"><span class="stat-val" id="stat-pending-amt">â‚¹0</span><span class="stat-lbl">To Collect</span></div>
            <div class="stat-card"><span class="stat-val" style="color:#10b981" id="stat-total-del">0</span><span class="stat-lbl">Done</span></div>
            <div id="qc-stat-box" class="stat-card"><span class="stat-val" id="stat-qc-count">0</span><span class="stat-lbl">New QC</span></div>
        </div>

        <div class="container" id="card-list"></div>
    </div>

    <script>
        // ... (Firebase config same as before) ...

        function updateStats() {
            let stats = { amt: 0, qc: 0, done: 0 };
            globalData.forEach(item => {
                if (item.statusText === 'NEW') stats.qc++;
                if (item.statusText === 'DELIVERED') stats.done++;
                if (item.payPending === 'YES' && !item.payReceived) stats.amt += parseFloat(item.payAmount || 0);
            });

            const moneyBox = document.getElementById('money-stat-box');
            document.getElementById('stat-pending-amt').innerText = `â‚¹${stats.amt}`;
            stats.amt > 0 ? moneyBox.classList.add('stat-pay-blink') : moneyBox.classList.remove('stat-pay-blink');

            const qcBox = document.getElementById('qc-stat-box');
            document.getElementById('stat-qc-count').innerText = stats.qc;
            stats.qc > 0 ? qcBox.classList.add('stat-urgent') : qcBox.classList.remove('stat-urgent');
        }

        function renderCards() {
            const list = document.getElementById('card-list');
            list.innerHTML = '';
            globalData.forEach(item => {
                const isUnpaid = item.payPending === 'YES' && !item.payReceived;
                
                let payHtml = `<div style="padding:10px; background:#f0fdf4; color:#166534; border-radius:8px; font-weight:700;">âœ… PAID</div>`;
                
                if (isUnpaid) {
                    payHtml = `
                        <div class="collect-box">
                            <span>ðŸ’° COLLECT CASH: â‚¹${item.payAmount}</span>
                            ${currentUser === 'Admin' ? `<button onclick="markPaid('${item.id}')" style="background:#000; color:#fff; border:none; padding:5px 10px; border-radius:4px; font-size:10px;">SET PAID</button>` : ''}
                        </div>`;
                }

                const card = document.createElement('div');
                card.className = 'mobile-card';
                card.innerHTML = `
                    <div style="font-weight:800; font-size:16px; margin-bottom:10px;">${item.name}</div>
                    ${payHtml}
                    <div style="margin-top:10px;">${getActionBtn(item)}</div>
                `;
                list.appendChild(card);
            });
        }
    </script>
</body>
</html>
