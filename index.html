<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Urban Casa | Dispatch Portal</title>
    
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

    <style>
        :root {
            --bg-main: #f1f5f9; --sidebar-bg: #1e293b; --card-bg: #ffffff;
            --accent-blue: #2563eb; --text-main: #0f172a; --text-dim: #64748b;
            --danger: #dc2626; --success: #059669; --border-color: #e2e8f0;
            --call-green: #22c55e;
        }

        body { margin: 0; font-family: 'Inter', sans-serif; background: var(--bg-main); color: var(--text-main); height: 100vh; overflow: hidden; }

        /* RE-ENGINEERED BLINKING LOGIC */
        @keyframes urgent-bg-blink { 
            0%, 100% { background-color: rgba(220, 38, 38, 1); color: white; } 
            50% { background-color: rgba(30, 41, 59, 1); color: #dc2626; } 
        }

        @keyframes cash-glow { 
            0%, 100% { background-color: #dc2626; transform: scale(1); box-shadow: 0 0 0px red; } 
            50% { background-color: #991b1b; transform: scale(1.05); box-shadow: 0 0 15px red; } 
        }

        /* Top Row Money Box Blinking */
        .stat-pay-blink { animation: cash-glow 0.6s infinite !important; border: 2px solid white !important; }
        
        /* New QC Top Box and Card Pill Blinking */
        .stat-urgent, .blink-qc-rapid { animation: urgent-bg-blink 0.5s infinite !important; }

        #login-overlay { position: fixed; inset: 0; background: var(--bg-main); z-index: 9999; display: flex; align-items: center; justify-content: center; }
        .login-box { background: var(--card-bg); padding: 30px; border-radius: 16px; text-align: center; width: 85%; max-width: 320px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); }
        .pass-input { width: 100%; padding: 12px; margin-bottom: 15px; border: 1px solid var(--border-color); border-radius: 8px; text-align: center; font-size: 18px; letter-spacing: 4px; }
        .user-btn { width: 100%; padding: 15px; margin: 8px 0; border: none; border-radius: 8px; cursor: pointer; font-weight: 700; color: white; text-transform: uppercase; }

        #app-content { display: none; height: 100vh; flex-direction: column; }
        .header { padding: 12px; background: var(--sidebar-bg); color: white; display: flex; justify-content: space-between; align-items: center; }
        .stats-grid { display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 8px; padding: 10px; background: #0f172a; }
        .stat-card { background: rgba(255,255,255,0.1); padding: 8px; border-radius: 8px; text-align: center; border: 1px solid rgba(255,255,255,0.1); transition: all 0.2s; }
        .stat-val { font-size: 14px; font-weight: 800; display: block; color: white; }
        .stat-lbl { font-size: 8px; text-transform: uppercase; opacity: 0.8; color: white; font-weight: 700; }

        .filter-chips { display: flex; gap: 6px; overflow-x: auto; padding: 10px; background: white; border-bottom: 1px solid #e2e8f0; }
        .chip { padding: 6px 12px; border-radius: 20px; background: #f1f5f9; font-size: 10px; font-weight: 700; white-space: nowrap; border: 1px solid #e2e8f0; }
        .chip.active { background: var(--accent-blue); color: white; }

        .container { padding: 12px; flex: 1; overflow-y: auto; }
        .mobile-card { background: white; border-radius: 12px; padding: 15px; margin-bottom: 12px; border: 1px solid var(--border-color); position: relative; }
        .card-approved { border-left: 5px solid #059669; background: #f0fdf4; }
    </style>
</head>
<body>

    <div id="login-overlay">
        <div class="login-box">
            <h2 style="color:var(--accent-blue); margin-top:0;">URBAN CASA</h2>
            <input type="password" id="passField" class="pass-input" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢">
            <button class="user-btn" style="background:#059669;" onclick="login('Suman (Supervisor)')">SUMAN LOGIN</button>
            <button class="user-btn" style="background:var(--sidebar-bg);" onclick="login('Admin')">ADMIN LOGIN</button>
        </div>
    </div>

    <div id="app-content">
        <div class="header">
            <button id="notifyBtn" onclick="enableNotifications()" style="background:#f59e0b; border:none; padding:5px 10px; border-radius:4px; font-size:9px; font-weight:800;">üîî ENABLE ALERTS</button>
            <span id="userDisplay" style="font-weight:800; font-size:12px;">PORTAL</span>
            <button onclick="location.reload()" style="background:none; border:1px solid white; color:white; border-radius:4px; font-size:10px; padding:4px 8px;">LOGOUT</button>
        </div>

        <div class="stats-grid">
            <div id="money-stat-box" class="stat-card"><span class="stat-val" id="stat-pending-amt">‚Çπ0</span><span class="stat-lbl">To Collect</span></div>
            <div class="stat-card"><span class="stat-val" style="color:#10b981" id="stat-total-del">0</span><span class="stat-lbl">Done Today</span></div>
            <div id="qc-stat-box" class="stat-card"><span class="stat-val" id="stat-qc-count">0</span><span class="stat-lbl">New QC</span></div>
        </div>

        <div class="filter-chips">
            <div class="chip active" onclick="setStatusFilter('ALL', this)">ALL <span id="cnt-all"></span></div>
            <div class="chip" onclick="setStatusFilter('NEW', this)">NEW <span id="cnt-new"></span></div>
            <div class="chip" onclick="setStatusFilter('PENDING', this)">PENDING <span id="cnt-pending"></span></div>
            <div class="chip" onclick="setStatusFilter('DELIVERED', this)">DONE <span id="cnt-done"></span></div>
        </div>

        <div class="container" id="card-list"></div>
    </div>

    <script>
        const firebaseConfig = { databaseURL: "https://new-dispatch-approval-default-rtdb.firebaseio.com/" };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();
        const recordsRef = db.ref('dispatch_records');

        let currentUser = '', globalData = [], currentStatusFilter = 'ALL';

        function login(role) {
            const pass = document.getElementById('passField').value;
            if (pass !== (role === 'Admin' ? 'admin123' : 'suman2024')) return alert("Wrong Password");
            currentUser = role;
            document.getElementById('userDisplay').innerText = role.toUpperCase();
            document.getElementById('login-overlay').style.display = 'none';
            document.getElementById('app-content').style.display = 'flex';
            loadData();
        }

        function loadData() {
            recordsRef.on('value', (snapshot) => {
                const data = snapshot.val() || {};
                globalData = Object.keys(data).map(k => ({...data[k], id: k})).reverse();
                updateStats();
                renderCards();
            });
        }

        function updateStats() {
            let stats = { amt: 0, done: 0, qc: 0, all: 0, new: 0, pending: 0 };
            globalData.forEach(item => {
                stats.all++;
                if (item.statusText === 'NEW') { stats.new++; stats.qc++; }
                if (item.statusText === 'PENDING') stats.pending++;
                if (item.statusText === 'DELIVERED') stats.done++;
                if (item.payPending === 'YES' && !item.payReceived) stats.amt += parseFloat(item.payAmount || 0);
            });

            // MONEY BOX BLINKING (TOP ROW)
            const moneyBox = document.getElementById('money-stat-box');
            document.getElementById('stat-pending-amt').innerText = `‚Çπ${stats.amt}`;
            if (stats.amt > 0) {
                moneyBox.classList.add('stat-pay-blink');
            } else {
                moneyBox.classList.remove('stat-pay-blink');
            }

            // NEW QC BOX BLINKING (TOP ROW)
            const qcBox = document.getElementById('qc-stat-box');
            document.getElementById('stat-qc-count').innerText = stats.qc;
            if (stats.qc > 0) {
                qcBox.classList.add('stat-urgent');
            } else {
                qcBox.classList.remove('stat-urgent');
            }

            document.getElementById('stat-total-del').innerText = stats.done;
            document.getElementById('cnt-all').innerText = `(${stats.all})`;
            document.getElementById('cnt-new').innerText = `(${stats.new})`;
            document.getElementById('cnt-pending').innerText = `(${stats.pending})`;
            document.getElementById('cnt-done').innerText = `(${stats.done})`;
        }

        function setStatusFilter(status, el) {
            currentStatusFilter = status;
            document.querySelectorAll('.chip').forEach(c => c.classList.remove('active'));
            el.classList.add('active');
            renderCards();
        }

        function renderCards() {
            const list = document.getElementById('card-list');
            list.innerHTML = '';
            globalData.forEach(item => {
                if (currentStatusFilter !== 'ALL' && item.statusText !== currentStatusFilter) return;
                const isDelivered = item.statusText === 'DELIVERED';
                const isQC = item.statusText === 'NEW';
                const card = document.createElement('div');
                card.className = `mobile-card ${item.approved && !isDelivered ? 'card-approved' : ''}`;
                
                // Card Level Money Blinking
                const isUnpaid = item.payPending === 'YES' && !item.payReceived;

                card.innerHTML = `
                    <div style="display:flex; justify-content:space-between; align-items:flex-start;">
                        <div style="display:flex; flex-direction:column;">
                            <div style="display:flex; align-items:center; gap:8px;">
                                <span style="font-weight:800; font-size:15px;">${item.name}</span>
                                ${item.phone ? `<a href="tel:${item.phone}" style="text-decoration:none; background:var(--call-green); color:white; width:22px; height:22px; border-radius:50%; display:flex; align-items:center; justify-content:center; font-size:10px;">üìû</a>` : ''}
                            </div>
                            <div style="font-size:11px; color:gray; margin-top:4px;">Bill: ${item.billNo || 'NA'} | Exe: ${item.exec || 'NA'}</div>
                        </div>
                        <span class="status-pill ${isQC ? 'blink-qc-rapid' : ''}" style="font-size:10px; font-weight:900; padding:4px 8px; border-radius:4px;">${item.statusText}</span>
                    </div>
                    <div style="display:flex; justify-content:space-between; align-items:center; margin:10px 0; padding-top:10px; border-top:1px solid #eee;">
                        <div>
                            <span style="font-size:8px; font-weight:800; color:${isDelivered ? 'gray' : 'var(--accent-blue)'};">üìÖ ${isDelivered ? 'DATE (LOCKED)' : 'CHANGE DATE'}</span><br>
                            <input type="date" value="${item.date}" 
                                ${(isDelivered && currentUser !== 'Admin') ? 'disabled' : ''} 
                                onchange="recordsRef.child('${item.id}').update({date: this.value})" 
                                style="border:1px solid #ccc; font-size:12px; font-weight:700; ${isDelivered ? 'background:#f1f5f9; color:#64748b;' : ''}">
                        </div>
                        <div style="text-align:right;">
                            <span style="font-size:8px; font-weight:800; color:gray;">üìí QTY</span><br>
                            <span style="font-size:14px; font-weight:900;">${item.qty || '1'}</span>
                        </div>
                    </div>
                    <div style="margin:10px 0; padding:10px; background:#f8fafc; border-radius:8px; border:1px solid #e2e8f0;">
                        ${item.payPending === 'YES' ? 
                            (item.payReceived ? `<span style="color:var(--success); font-weight:800;">‚úÖ PAYMENT RECEIVED</span>` : 
                            `<div style="display:flex; justify-content:space-between; align-items:center;"><b style="color:red; ${isUnpaid ? 'animation: cash-glow 0.8s infinite;' : ''} padding:2px 5px; border-radius:4px;">üí∞ COLLECT: ‚Çπ${item.payAmount}</b>${(currentUser === 'Admin' && isDelivered) ? `<button onclick="recordsRef.child('${item.id}').update({payReceived:true})" style="background:red; color:white; border:none; padding:5px; border-radius:4px; font-size:9px;">MARK PAID</button>` : ''}</div>`) : `<span style="color:var(--success)">‚úÖ PREPAID</span>`}
                    </div>
                    <div style="display:flex; gap:8px;">${getActionBtn(item)}</div>
                `;
                list.appendChild(card);
            });
        }

        function getActionBtn(item) {
            if (currentUser === 'Admin') return `<button onclick="recordsRef.child('${item.id}').update({approved:!${item.approved}})" style="flex:1; padding:12px; border-radius:6px; border:none; background:#2563eb; color:white; font-weight:700;">${item.approved ? 'REVOKE' : 'APPROVE'}</button>`;
            if (item.statusText === 'NEW') return `<button onclick="recordsRef.child('${item.id}').update({statusText:'PENDING'})" style="flex:1; background:var(--accent-blue); color:white; border:none; padding:12px; border-radius:8px; font-weight:700; font-size:11px;">QC OK - PACKED</button>`;
            if (item.statusText === 'PENDING' && !item.approved) return `<div style="flex:1; text-align:center; padding:12px; color:gray; font-size:11px; border:1px dashed #ccc; border-radius:8px; font-weight:700;">‚è≥ WAITING APPROVAL</div>`;
            if (item.approved && item.statusText !== 'DELIVERED') return `<button onclick="shareAndDeliver('${item.id}')" style="flex:1; background:#25d366; color:white; border:none; padding:12px; border-radius:8px; font-weight:700;">üì§ DISPATCH</button>`;
            if (item.statusText === 'DELIVERED') {
                return item.groupNotified ? `<div style="flex:1; text-align:center; color:var(--success); font-weight:800; padding:12px; border:1px solid var(--success); border-radius:8px;">‚úì DELIVERED</div>` 
                : `<button onclick="postToGroup('${item.id}')" style="flex:1; background:#075e54; color:white; border:none; padding:12px; border-radius:8px; font-weight:700; font-size:11px;">üîÑ RE-POST TO UC GROUP</button>`;
            }
        }

        function generateReportMsg(item) {
            const dDate = new Date().toLocaleDateString('en-GB');
            const bDateRaw = item.date || "";
            const bDate = bDateRaw.includes('-') ? bDateRaw.split('-').reverse().join('/') : bDateRaw;
            const payStatus = item.payReceived ? 'PAID' : (item.payPending === 'YES' ? '‚Çπ' + item.payAmount : 'PAID');
            return `URBAN CASA DISPATCH\n------------------------------------------\nüìÖDispatch Date: ${dDate}\n\nüìÖBill Date: ${bDate}\n\nüßæBill No: ${item.billNo || 'N/A'}\n\nüë§Customer: ${item.name}\n\nüë§Sales Executive: ${item.exec || 'N/A'}\n\nüìçLocation: ${item.loc}\n\nüìíQty: ${item.qty || '1'}\n\nüí∞Payment Due: ${payStatus}\n\n‚úÖQC Checked By: Suman\n------------------------------------------\nüööStatus: Dispatched`;
        }

        function shareAndDeliver(id) {
            const item = globalData.find(i => i.id === id);
            const msg = generateReportMsg(item);
            recordsRef.child(id).update({ statusText: 'DELIVERED' });
            window.open(`https://wa.me/?text=${encodeURIComponent(msg)}`, '_blank');
        }

        function postToGroup(id) {
            const item = globalData.find(i => i.id === id);
            const msg = "üì¢ DELIVERY REPORT @ UC\n" + generateReportMsg(item);
            recordsRef.child(id).update({ groupNotified: true });
            window.open(`https://wa.me/?text=${encodeURIComponent(msg)}`, '_blank');
        }
    </script>
</body>
</html>
